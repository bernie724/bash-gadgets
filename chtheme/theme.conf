#!/bin/bash
mon1="monitorHDMI-2" #change to primary monitor, found with getmonitors.sh
#bgdir=/usr/share/backgrounds #change to a backgrounds directory to use 
bgdir=$PWD/backgrounds #sample backgrounds directory

##optional to change
##startmenu icon,name
menuicon=xfce4_xicon3
menuname=menu
showmenuname=true

##don't have to change from here
##set files are theme configs
theme="$1" 
set1="$theme.set"
setdir="$PWD/sets"
##panel
mainpanel=900
##plugin numbers
menu=901  #applicationsmenu
clock=902 #clock
pager=903 #pager
tlist=904 #tasklist
space=905 #separator+expand
stray=906 #systray
sshot=907 #screenshooter
audio=908 #pulseaudio
power=909 #power-manager-plugin
notify=910 #notification-plugin
launch=911 #launcher
action=912 #actions

##todo
##array for plugin positions on panel
xfconf-query -c xfce4-panel -p /panels/panel-$mainpanel/plugin-ids | grep ^[0-9] > /tmp/posarr.dat
arrtot=$(cat /tmp/posarr.dat | wc -l)
arrtot0=$((arrtot - 1))
posarr=()
while read pos; do
posarr+=("$pos")
done < /tmp/posarr.dat
